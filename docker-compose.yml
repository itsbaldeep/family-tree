version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: family-tree-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: familytree123
      MONGO_INITDB_DATABASE: familytree
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - family-tree-network

  mongo-express:
    image: mongo-express:1.0.0
    container_name: family-tree-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: familytree123
      ME_CONFIG_MONGODB_URL: mongodb://admin:familytree123@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - family-tree-network

volumes:
  mongodb_data:

networks:
  family-tree-network:
    driver: bridge
